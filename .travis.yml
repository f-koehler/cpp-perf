language: cpp
compiler:
    - gcc
    - clang

before_install:
    - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
    - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

install:

    - sudo apt-get update -qq
    - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.9; fi
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.9"; fi
    - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.5; fi
    - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.5"; fi
    - $CXX --version

    - sudo apt-get install -qq libboost-test1.48-dev
      
script:
    - mkdir -p build
    - cd build
    - cmake -DPERF_TESTS=ON -DPERF_EXAMPLES=ON ..
    - make -j8
    - ctest --output-on-failure
