language: cpp
compiler:
    - gcc
    - clang
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libboost-test1.48-dev
script:
    - mkdir -p build
    - cd build
    - cmake -DPERF_TESTS=ON -DPERF_EXAMPLES=ON -DPERF_OLD_COMP=ON ..
    - make -j8
    - ctest --output-on-failure
